<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bebas-neue-regular">
    <h1>Registration form</h1>
    <form method="post">
      <div class="themainform">
        <div>
         <div>
            <label for="fullname">Full Name</label>
             <input
             type="text"
             name="fullname"
             id="fullname"
             placeholder="Enter your full name"
             />
             <span class="messageforfullname"></span>
            </div>
         <div>

             <label for="username">Username</label>
             <input
             type="text"
             name="username"
             id="username"
             placeholder="Enter your username"
             />
             <span class="messageforusername"></span>
            </div>
 <div>

     <label for="email">Email</label>
     <input
     type="text"
     name="email"
     id="email"
     placeholder="Enter your email"
     />
     <span class="messageforemail"></span>
    </div>
<div>

    <label for="password">Password</label>
    <input
    type="password"
    name="password"
    id="password"
    placeholder="Enter your password"
    />
    <span class="messageforpassword"></span>
</div>
<div>

    <label for="cpassword">Confirm Password</label>
    <input
    type="password"
    name="cpassword"
    id="cpassword"
    placeholder="Confirm your password"
    />
    <span class="messageforcpassword"></span>
</div>
</div>

        <div>
            <div>

                <label for="address">Address</label>
                <input
                type="text"
                name="address"
                id="address"
                placeholder="Enter your address"
                />
                <span></span>
            </div>

<div>

    <label for="state">State</label>
    <select name="state" id="state">
        <option value="maharashtra">Maharashtra</option>
        <option value="karnataka">Karnataka</option>
        <option value="tamil_nadu">Tamil Nadu</option>
        <option value="gujarat">Gujarat</option>
        <option value="rajasthan">Rajasthan</option>
        <option value="uttar_pradesh">Uttar Pradesh</option>
        <option value="west_bengal">West Bengal</option>
        <option value="kerala">Punjab</option>
    </select>
    <span></span>
</div>
<div>
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="trans">Trans</option>
      </select>
</div>

<div>

<label for="hobbies">Hobbies</label>
<input
  type="text"
  name="hobbies"
  id="hobbies"
  placeholder="Enter your hobbies" /
>
</div>
<div>

    <label for="course">Graduated In </label>
    <select name="course" id="course">
        <option value="female">BCA</option>
        <option value="male">BBA</option>
        <option value="trans">BA</option>
        <option value="trans">BSC</option>
        <option value="trans">B.COM</option>
        <option value="trans">BVOC</option>
      </select>
</div>
</div>
</div>

      <div class="buttons">
        <button type="button" id="btnsubmit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
