<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table using html using result record</title>
    <style>
        h2{
           text-align: center;
        }
        table {
            width: 100%;
            /* border-collapse: collapse; */
            border: 1px solid black;
        }
        thead{
            border:1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>

</head>
<body>
    <h2>Student Result Records</h2>

<table>
    <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Numerical Method</th>
            <th>Java</th>
            <th>Software Engineering</th>
            <th>Computer Network</th>
            <th>Python</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>85%</td>
            <td>90%</td>
            <td>78%</td>
            <td>82%</td>
            <td>88%</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Jane Smith</td>
            <td>78%</td>
            <td>92%</td>
            <td>80%</td>
            <td>85%</td>
            <td>90%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Michael Johnson</td>
            <td>92%</td>
            <td>88%</td>
            <td>85%</td>
            <td>90%</td>
            <td>91%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Sarah Brown</td>
            <td>80%</td>
            <td>85%</td>
            <td>75%</td>
            <td>78%</td>
            <td>83%</td>
        </tr>
        <tr>
            <td>5</td>
            <td>David Wilson</td>
            <td>87%</td>
            <td>91%</td>
            <td>82%</td>
            <td>88%</td>
            <td>89%</td>
        </tr>
    </tbody>
</table>

</body>
</html>
