<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 tags of html</title>
</head>
<body>
    <!-- first tag -->
    <h1>This is heading tag</h1> 
    <!-- second tag -->
    <p>This is paragraph tag</p>
    <!-- third tag -->
    <a href="http://instagram/codewithkp">Instagram page link</a>
    <!-- fourth tag -->
    <img src="images/3.jpg" alt="My photo" width="80px" height="80px">
    <!-- fiveth tag -->
    <ul>
        <li>Apple </li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>
</body>
</html>
